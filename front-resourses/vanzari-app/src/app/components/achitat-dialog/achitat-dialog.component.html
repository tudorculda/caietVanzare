<h1 mat-dialog-title>Modificați vânzarea</h1>
<div mat-dialog-content>
<p>Este achitată vânzarea de {{data.price}} RON ?</p>
  
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false" >Nu</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>Da</button>
</div>
